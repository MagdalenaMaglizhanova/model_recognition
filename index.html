<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Encyclopedia ChatBot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #1f2937;
      color: white;
    }
    header img {
      height: 50px;
      margin-right: 15px;
    }
    #imageContainer {
      text-align: center;
      padding: 30px;
      background: #000;
    }
    #imageContainer img {
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .chat-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.25);
    }
    .chat-header {
      background: #333;
      color: white;
      padding: 12px 20px;
      font-size: 18px;
    }
    .chat-body {
      padding: 15px 20px;
      min-height: 50px;
    }
    .chat-footer {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .chat-footer input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-bottom-left-radius: 15px;
    }
    .chat-footer button {
      padding: 12px 20px;
      background: #333;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-bottom-right-radius: 15px;
    }
  </style>
</head>
<body>

  <header>
    <img src="images/logo.png" alt="Logo" />
    <h1>Car Encyclopedia</h1>
  </header>

  <div id="imageContainer"></div>

  <div class="chat-container">
    <div class="chat-header">Cars ChatBot</div>
    <div class="chat-body" id="chatBody">ü§ñ –ù–∞–ø–∏—à–∏ –∏–º–µ—Ç–æ –Ω–∞ –∫–æ–ª–∞ (–Ω–∞–ø—Ä. `tesla_model_s`)</div>
    <div class="chat-footer">
      <input type="text" id="chatInput" placeholder="–í—ä–≤–µ–¥–∏ –∏–º–µ –Ω–∞ –∞–≤—Ç–æ–º–æ–±–∏–ª...">
      <button onclick="sendMessage()">–ò–∑–ø—Ä–∞—Ç–∏</button>
    </div>
  </div>

  <script>
    const cars = {
      'tesla_model_s': {
        name: 'Tesla Model S',
        description: 'An all-electric luxury sedan known for its high performance, long range, and cutting-edge technology.',
        image: 'car1.png'
      },
      'ford_mustang': {
        name: 'Ford Mustang',
        description: 'An iconic American muscle car known for its aggressive design and powerful V8 engine.',
        image: 'car2.png'
      },
      'toyota_corolla': {
        name: 'Toyota Corolla',
        description: 'A reliable and fuel-efficient compact car that is one of the best-selling vehicles in the world.',
        image: 'car3.png'
      },
      'bmw_m3': {
        name: 'BMW M3',
        description: 'A high-performance sports sedan from BMW\'s M division, praised for its speed and handling.',
        image: 'car4.png'
      }
      // –ú–æ–∂–µ—à –¥–∞ –¥–æ–±–∞–≤–∏—à –æ—â–µ —Ç—É–∫
    };

    function sendMessage() {
      const input = document.getElementById("chatInput");
      const message = input.value.trim().toLowerCase();
      const chatBody = document.getElementById("chatBody");

      if (!message) return;

      if (cars[message]) {
        const car = cars[message];
        chatBody.innerHTML = `<strong>${car.name}:</strong> ${car.description}`;
        document.getElementById("imageContainer").innerHTML = `<img src="images/${car.image}" alt="${car.name}">`;
      } else {
        chatBody.innerHTML = "‚ùå –ù–µ —Ä–∞–∑–ø–æ–∑–Ω–∞–≤–∞–º —Ç–∞–∑–∏ –∫–æ–ª–∞.";
        document.getElementById("imageContainer").innerHTML = "";
      }

      input.value = "";
    }
  </script>
</body>
</html>
